<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="max-w-4xl mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Blogs</h1>
        <ul class="space-y-4">
            {% for blog in blogs %}
            <li class="p-4 bg-white rounded-lg shadow-md">
                <div class="flex justify-between items-center">
                    <div class="text-lg font-semibold">Name : {{ blog.name }}</div>
                    <div class="text-sm text-gray-500">Description : {{ blog.description }}</div>
                </div>
                <div class="mt-4 flex space-x-2">
                    <a href="/update_blog/{{ blog.id }}" class="text-blue-500 hover:text-blue-700">Edit</a>
                    <a href="/delete_blog/{{ blog.id }}" class="text-red-500 hover:text-red-700">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <div class="mt-6">
            <a href="/create_blog/" class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md">Create New Blog</a>
        </div>
        <div class="mt-6">
            <a href="/delete_all_blogs/" class="text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md">Delete All Blogs</a>
        </div>

    </div>
</body>
</html>
