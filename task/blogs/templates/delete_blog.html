<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="max-w-lg mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-red-600">Delete Blog</h1>
        <div class="mb-6">
            <p class="text-lg text-center mb-4">Are you sure you want to delete this blog?</p>
            <p class="text-center text-xl font-semibold">Name : {{ blog.name }}</p>
            <p class="text-center text-gray-600">Description : {{ blog.description }}</p>
        </div>
        <form id="delete_blog" class="flex justify-center space-x-4">
            <input type="submit" value="Yes, delete it"
                   class="bg-red-600 text-white py-2 px-6 rounded-md hover:bg-red-700 cursor-pointer">
        </form>
        <div class="mt-4 text-center">
            <a href="/" class="text-blue-500 hover:text-blue-700">Cancel</a>
        </div>
    </div>
    <script>
        document.getElementById("delete_blog").onsubmit = async function (event) {
            event.preventDefault();
            const response = await fetch("/delete_blog/{{ blog.id }}", {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
            });
            if (response.ok) {
                alert("Blog Deleted successfully!");
                window.location.href = "/";
            } else {
                alert("Failed to delete the blog.");
            }
        };
    </script>
</body>
</html>
